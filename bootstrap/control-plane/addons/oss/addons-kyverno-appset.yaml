apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kyverno
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: kyverno
                # anything not staging or prod use this version
                addonChartVersion: '3.0.5'
                addonChartRepository: https://kyverno.github.io/kyverno
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
                - key: enable_kyverno
                  operator: In
                  values:
                    - 'true'
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: '3.0.5'
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: '3.0.5'
  template:
    metadata:
      name: 'addon-{{name}}-{{values.addonChart}}'
    spec:
      project: default
      sources:
      - repoURL: https://github.com/gitops-bridge-dev/gitops-bridge-argocd-control-plane-template
        targetRevision: HEAD
        ref: values
      - chart: '{{values.addonChart}}'
        repoURL: '{{values.addonChartRepository}}'
        targetRevision: '{{values.addonChartVersion}}'
        helm:
          releaseName: '{{values.addonChart}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - $values/environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
          - $values/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
          - $values/charts/addons/{{values.addonChart}}/values.yaml
          #values:
          #fileParameters:
          #  - name:
          #    path:
          #parameters
          #valuesObject
      - repoURL: https://github.com/gitops-bridge-dev/gitops-bridge-argocd-control-plane-template
        targetRevision: HEAD
        path: charts/addons/{{values.addonChart}}/resources
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
          - ../../../../environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/resources/values.yaml
          - ../../../../clusters/{{name}}/addons/{{values.addonChart}}/resources/values.yaml
          #values:
          #fileParameters:
          #  - name:
          #    path:
          #parameters
          #values
          #valuesObject
      destination:
        namespace: '{{values.addonChart}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
